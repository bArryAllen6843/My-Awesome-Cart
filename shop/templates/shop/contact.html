{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}

{% block body %}

<div class="container my-3">
    <h3>Contact our Team</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="mb-3 my-5">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="mb-3 my-5">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3 my-5">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">How may we help you?</label>
            <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}

{% block js %}
<script>
{% if thanks %}
alert('Thanks for contacting with us. We will get back to you soon!');

document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
